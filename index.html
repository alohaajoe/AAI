<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  <script src="sketchWeights.js"></script>
  <script src="sketchUserInput.js"></script>
  <script src="mnist_data.js"></script>
  <script src="perceptron.js"></script>

</head>

<body>
  <main>
    <div class="loader"></div>

    <div id="drawWeightsModule" onload="displayStuff"></div>
    <div id="drawUserInputModule"></div>
  </main>
  <script>
    function displayStuff() {
      let loaderDiv = document.getElementById('loader');
      let drawWeightsDiv = document.getElementById('drawWeightsModule');

      if (trainingDone) {
        loaderDiv.style.display = 'none';
        drawWeightsDiv.style.display = 'block';
      } else {
        loaderDiv.style.display = 'block';
        drawWeightsDiv.style.display = 'none';
      }
    }

  </script>
</body>

</html>
